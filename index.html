<html>
<head>

<body>



<h2>Colection of something</h2>
<button onclick="add()">Add new things</button>
<table id="colection">

  </tr>
</table>

<script>
var a=0;
var b=0;

function add() {
	a+=1;
	b+=1;
	var table = document.getElementById("colection");
	var row = table.insertRow(b);
	row.id="row"+a;
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	cell1.innerHTML = "<input type=\"text\" id=\"n" + a + "\" />";
	cell2.innerHTML = "<input type=\"text\" id=\"d" +a+"\" />";
	cell3.innerHTML = "<button id=\"s" + a +"\" onclick=\"save(this.id)\">Save</button> <button id=\"r" + a + "\" onclick=\"remove(this.id)\">Remove</button>";
}

function save(id){
	var n=id.substr(1,id.length);
	var row = document.getElementById("row"+n);
	var name = document.getElementById("n"+n).value;
	var description = document.getElementById("d"+n).value;
	row.innerHTML="<td id=\"n" + n + "\" >" + name+ "</td>";
	row.innerHTML+= "<td id=\"d" + n + "\" >" + description+ "</td>";
	row.innerHTML+="<td><button id=\"e" + n + "\" onclick=\"edit(this.id)\">Edit</button> <button id=\"r" + n + "\" onclick=\"remove(this.id)\">Remove</button></td>"
	
}
function edit(id ){
	var n=id.substr(1,id.length);
	var row = document.getElementById("row"+n);

	row.innerHTML="<td> <input type=\"text\" id=\"n" + n + "\"" + "value=\"" + name+ "\" /></td>";

	row.remove();

</script>
